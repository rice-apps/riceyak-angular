<div class = "container post-container">
    <div class = "card mb-4 post-card" *ngFor="let report of reports">
        <div class = "card-body">
       <p> reason:{{report.reason}}</p>
        <p>reviewed:{{report.reviewed}}</p>
        <p *ngIf="report.post">title:{{report.post.title}}</p>
        <p *ngIf="report.post">body:{{report.post.body}}</p>
        <p *ngIf="report.post">author:{{report.post.author._id}}</p>
        </div>
    </div>
</div>
