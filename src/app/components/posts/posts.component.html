<div class="container post-container">
  <app-new-post></app-new-post>
  <div *ngFor="let post of posts" class="card mb-4 post-card">
    <!--<img class="card-img-top" src="..." alt="Card image cap">-->
    <div class="card-body">
      <div class="row no-gutters">
        <div class="col-1" style="font-size: 20pt; text-align: center">
          <span class="fa fa-caret-up col-12 vote-caret vote-caret-up"></span>
          <span class="col-12" style="font-size: 15pt">0</span>
          <span class="fa fa-caret-down col-12 vote-caret vote-caret-down"></span>
        </div>
        <div class="col-11">
          <h4>{{post.title}}</h4>
          <p>{{post.body}}</p>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <small class="text-muted">0 comments</small>
    </div>
  </div>
</div>
