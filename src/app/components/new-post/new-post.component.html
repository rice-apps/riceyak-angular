<div class="modal fade-scale" id="newPostModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New hoot</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label class="col-form-label" for="inputTitle">Title</label>
            <input type="text" class="form-control" id="inputTitle" placeholder="Your hoot title">
          </div>
          <div class="form-group">
            <label class="col-form-label" for="inputBody">Content</label>
            <textarea class="form-control" id="inputBody" placeholder="Tell us something!" style="height: 150px"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary"><i class="fa fa-comments"></i> Hoot!</button>
      </div>
    </div>
  </div>
</div>


<div class="card mb-4 new-post text-center btn btn-outline-primary" data-toggle="modal" data-target="#newPostModal">
  <div class="card-body">
    <h4><i class="fa fa-comments"></i> Hoot!</h4>
  </div>
</div>
