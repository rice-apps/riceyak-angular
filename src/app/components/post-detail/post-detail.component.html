<div class="container">
  <div class="card mx-2 my-3">
    <div class="card-body" >
      <h4>{{post.title}}</h4>
      <p class="ml-3">{{post.body}}</p>
      <p class = "text-right text-muted">{{post.date | timeAgo}}</p>
        <div class = "mx-3 mb-2 text-right">
            <button class="btn btn-light" *ngIf="show" (click)="Comment(comment_entered.value)">Delete</button>

        </div>
    </div>
  </div>

    <div class="card m-2">
        <ul class="list-group list-group-flush">
            <li *ngFor="let comment of post.comments" class="list-group-item">{{comment.body}}</li>
        </ul>
        <form>
            <div class="form-group mx-3 mt-3">
                <textarea placeholder="Share your thoughts..." rows="5" name="comment[text]"
                id="comment_text" cols="40" class="ui-autocomplete-input form-control"
                autocomplete="off" role="textbox" aria-autocomplete="list" aria-haspopup="true" #comment_entered></textarea>
            </div>
            <div class = "mx-3 mb-2 text-right">
                <button class="btn btn-light" (click)="Comment(comment_entered.value);comment_entered.value=''">Comment</button>

            </div>
        </form>

    </div>

</div>
