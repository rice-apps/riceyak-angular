<div class="container">
  <div class="card mx-2 my-3">
    <div class="card-body" >
      <h4>{{post.title}}</h4>
      <p class="ml-3">{{post.body}}</p>
      <p class = "text-right text-muted">{{post.date | date: short}}</p>
    </div>
  </div>

    <div class="card m-2">
        <form>
            <div class="form-group mx-3 mt-3">
                <textarea placeholder="Share your thoughts..." rows="5" name="comment[text]"
                id="comment_text" cols="40" class="ui-autocomplete-input form-control"
                autocomplete="off" role="textbox" aria-autocomplete="list" aria-haspopup="true" #comment_entered></textarea>
            </div>
            <div class = "mx-3 mb-2 text-right">
                <button class="btn btn-light" (click)="Comment(comment_entered.value)">Comment</button>
            </div>
        </form>
    </div>

    <div *ngFor="let comment of comments" class="card m-2">
        <div  class="card-body">
            {{comment}}
        </div>
    </div>
</div>
