<div class="container post-container">
    <div class="card mb-4 post-card">
      <div class="card-header">
        <h4>{{post?.title}}</h4>
      </div>
      <div class="card-body">
        <p class="card-text">{{post?.body}}</p>
      </div>
      <div class="card-footer d-flex justify-content-end">
        <a *ngIf="!isMyPost" href="#" class="btn btn-outline-danger">Report</a>
        <a *ngIf="isMyPost" href="#" class="btn btn-outline-secondary mr-1">Edit</a>
        <a *ngIf="isMyPost" href="#" class="btn btn-outline-danger">Delete</a>
      </div>


    </div>

    <div class="card post-card mb-4">
        <form class="mx-4 my-4">
            <div class="form-group">
            <textarea type="email" class="form-control" id="commentInput" placeholder="Share your thoughts..." rows='5'></textarea>
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div *ngFor="let comment of post.comments" class="card post-card mb-4">
        <div class="card-body">
            {{comment}}
        </div>
    </div>
</div>
